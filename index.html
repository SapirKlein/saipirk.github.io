<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sAIpirK</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    #screen {
      text-align: center;
      padding: 24px;
      user-select: none;
    }

    .shake {
      animation: shake 0.12s infinite;
    }

    .big-emoji {
      font-size: 140px; /* ðŸ˜ˆ ×’×“×•×œ */
      line-height: 1;
    }

    .big-text {
      font-size: clamp(40px, 7vw, 90px);
      font-weight: 800;
      letter-spacing: 1px;
    }

    .mid-text {
      font-size: clamp(22px, 4vw, 44px);
      font-weight: 600;
    }

    .small-text {
      font-size: clamp(18px, 3vw, 28px);
      opacity: 0.95;
    }

    .fade-out {
      animation: fadeOut 0.35s forwards;
    }

    .hidden {
      display: none;
    }

    #tapToStart {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.85);
      color: #fff;
      text-align: center;
      padding: 24px;
      z-index: 50;
    }

    #tapToStart button {
      margin-top: 14px;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font: inherit;
    }

    @keyframes shake {
      0%   { transform: translate(0, 0) rotate(0deg); }
      20%  { transform: translate(-2px, 1px) rotate(-1deg); }
      40%  { transform: translate(2px, -1px) rotate(1deg); }
      60%  { transform: translate(-2px, -1px) rotate(0deg); }
      80%  { transform: translate(2px, 1px) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.98); }
    }
  </style>
</head>
<body>

  <!-- ×©×›×‘×ª "×ª×œ×—×¥ ×›×“×™ ×œ×”×ª×—×™×œ" ×›×“×™ ×©×”××•×“×™×• ×™×¢×‘×•×“ ×‘××™×™×¤×•×Ÿ -->
  <div id="tapToStart">
    <div>
      <div class="small-text">Tap to start ðŸ˜ˆ (needed for sound)</div>
      <button id="startBtn">START</button>
    </div>
  </div>

  <div id="screen" class="mid-text"></div>

  <audio id="laugh" preload="auto">
    <!-- ×¦×—×•×§ ×§×¦×¨ ×—×™× ×ž×™ (×× ×œ× ×™× ×’×Ÿ, ×¤×©×•×˜ ×œ× ×™×”×™×” ×¦×œ×™×œ) -->
    <source src="https://actions.google.com/sounds/v1/human_giggles/male_giggle.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/human_giggles/male_giggle.ogg" type="audio/ogg">
  </audio>

  <script>
    const screen = document.getElementById('screen');
    const overlay = document.getElementById('tapToStart');
    const startBtn = document.getElementById('startBtn');
    const laugh = document.getElementById('laugh');

    const wait = (ms) => new Promise(r => setTimeout(r, ms));

    function show(html, className) {
      screen.className = className;
      screen.style.opacity = '1';
      screen.innerHTML = html;
    }

    async function fadeHide() {
      screen.classList.add('fade-out');
      await wait(380);
      screen.classList.remove('fade-out');
      screen.innerHTML = '';
    }

    async function tryLaugh() {
      try {
        laugh.currentTime = 0;
        await laugh.play();
      } catch (e) {
        // ×‘××™×™×¤×•×Ÿ ×œ×¤×¢×ž×™× ×—×•×¡× ×× ××™×Ÿ ××™× ×˜×¨××§×¦×™×” â€“ ×œ×›×Ÿ ×™×© START
      }
    }

    async function runShow() {
      // 1) ðŸ˜ˆ ×’×“×•×œ ×•×¨×•×¢×“
      show('ðŸ˜ˆ', 'big-emoji shake');
      await tryLaugh();
      await wait(1200);
      await fadeHide();

      // 2) ×ž×©×¤×˜ ×¨××©×•×Ÿ
      show("You think youâ€™re the only one that can do cool stuff??", 'mid-text shake');
      await wait(1500);
      await fadeHide();

      // 3) SIKEEEEEEEEðŸ–• ×’×“×•×œ ×•×¨×•×¢×“
      show("SIKEEEEEEEEðŸ–•", 'big-text shake');
      await tryLaugh();
      await wait(1400);
      await fadeHide();

      // 4) ×¡×™×•×
      show("xoxo your wife :)", 'small-text');
    }

    // ×œ×”×ª×—×™×œ ×¨×§ ××—×¨×™ ×˜××¤
    startBtn.addEventListener('click', async () => {
      overlay.classList.add('hidden');
      await runShow();
    });

    // ×’× ×˜××¤ ×‘×›×œ ×ž×§×•×
    overlay.addEventListener('click', async () => {
      overlay.classList.add('hidden');
      await runShow();
    });
  </script>
</body>
</html>
