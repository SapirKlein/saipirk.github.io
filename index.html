<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sAipirK</title>

  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    #screen{
      text-align:center;
      padding:24px;
      user-select:none;
    }

    .hidden{ display:none; }

    .shake{
      animation: shake 0.12s infinite;
    }

    @keyframes shake{
      0%   { transform: translate(0,0) rotate(0deg); }
      20%  { transform: translate(-2px, 1px) rotate(-1deg); }
      40%  { transform: translate(2px, -1px) rotate(1deg); }
      60%  { transform: translate(-2px, -1px) rotate(0deg); }
      80%  { transform: translate(2px, 1px) rotate(-1deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    .big-emoji{
      font-size: clamp(180px, 28vw, 320px); /* ğŸ˜ˆ ×’×“×•×œ ×™×•×ª×¨ */
      line-height: 1;
    }

    .mid-text{
      font-size: clamp(22px, 4vw, 44px);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .big-text{
      font-size: clamp(48px, 8vw, 110px);
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .small-text{
      font-size: clamp(18px, 3vw, 34px);
      opacity: 0.95;
    }

    /* ×”×•×“×¢×ª "Tap to start" ×§×˜× ×” */
    #hint{
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.65;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>
  <div id="hint">tap to start ğŸ”Š</div>

  <div id="screen">
    <div id="step1" class="big-emoji shake">ğŸ˜ˆ</div>

    <div id="step2" class="mid-text hidden">
      You think youâ€™re the only one that can do cool stuff??
    </div>

    <div id="step3" class="big-text hidden">
      SIKEEEEEEEE ğŸ–•
    </div>

    <div id="step4" class="small-text hidden">
      xoxo your wife :)
    </div>
  </div>

  <!-- ×¦×—×•×§ ×§×¦×¨ (×¢×•×‘×“ ×¨×§ ××—×¨×™ ×˜××¦×³ ×¨××©×•×Ÿ ×‘××™×™×¤×•×Ÿ) -->
  <audio id="laugh" preload="auto">
    <source src="https://actions.google.com/sounds/v1/human_voices/evil_laugh.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/human_voices/evil_laugh.mp3" type="audio/mpeg">
  </audio>

  <script>
    const s1 = document.getElementById('step1');
    const s2 = document.getElementById('step2');
    const s3 = document.getElementById('step3');
    const s4 = document.getElementById('step4');
    const hint = document.getElementById('hint');
    const laugh = document.getElementById('laugh');

    let started = false;

    function show(el){
      el.classList.remove('hidden');
      el.classList.add('shake');
    }
    function hide(el){
      el.classList.add('hidden');
      el.classList.remove('shake');
    }

    function startSequence(){
      if(started) return;
      started = true;
      hint.style.display = 'none';

      // × ×™×¡×™×•×Ÿ ×œ×”×©××™×¢ ×¦×—×•×§ (×™×™×ª×›×Ÿ ×©×™×“×œ×§ ×¨×§ ××—×¨×™ ×˜××¦×³)
      try { laugh.currentTime = 0; laugh.play(); } catch(e) {}

      // 1) ğŸ˜ˆ ×’×“×•×œ ×•×¨×•×¢×“ -> × ×¢×œ×
      show(s1);
      setTimeout(() => {
        hide(s1);

        // 2) ××©×¤×˜ ×¨××©×•×Ÿ -> × ×¢×œ×
        show(s2);
        setTimeout(() => {
          hide(s2);

          // 3) SIKEEEEEEEEğŸ–• ×’×“×•×œ ×•×¨×•×¢×“ -> × ×¢×œ×
          show(s3);
          setTimeout(() => {
            hide(s3);

            // 4) xoxo your wife :)
            show(s4);
          }, 1400);

        }, 1700);

      }, 1400);
    }

    // ×‘××™×™×¤×•×Ÿ ×—×™×™×‘ ××™× ×˜×¨××§×¦×™×” (×˜××¤) ×›×“×™ ×œ××¤×©×¨ ××•×“×™×•
    document.addEventListener('click', startSequence, { once: true });
    document.addEventListener('touchstart', startSequence, { once: true });
  </script>
</body>
</html>
